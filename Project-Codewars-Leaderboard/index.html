<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Codewars leaderboard</title>
  </head>
  <body>
    <h1>Codewars Leaderboard</h1>

    <form id="leaderboard-form">
      <label for="username">Enter username/s:</label>
      <input
        placeholder="Enter username/s separated by commas"
        type="text"
        id="username"
        name="username"
        required
      />
      <button id="btn" type="submit">Get Leaderboard</button>
    </form>
    <div id="lang"></div>
    <section>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Clan</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will add rows here -->
        </tbody>
      </table>
    </section>
  </body>

  <script src="index.mjs" type="module"></script>
</html>
